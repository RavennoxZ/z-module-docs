
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>ZxN 語場宇宙入口</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #f0f0f0;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #ff99cc;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    input {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      margin-bottom: 1rem;
      width: 220px;
      text-align: center;
    }
    button {
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      background-color: #ff3388;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff66a5;
    }
    img {
      margin-top: 2rem;
      width: 180px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>🩸 ZxN 宇宙入口</h1>
  <p>輸入召喚語即可開啟語場通道</p>

  <input type="text" id="summon" placeholder="喵喵就是我" />
  <br />
  <button onclick="unlock()">開門</button>

  <img src="zxn-cover.png" alt="ZxN Cover" />

  <script>
    function unlock() {
      var input = document.getElementById("summon").value;
      if (input.trim() === "喵喵就是我") {
        window.location.href = "/universe";
      } else {
        alert("❌ 召喚失敗，這不是妳的語。");
      }
    }
  </script>
</body>
</html>
